<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" class="form-custom">
        <mat-form-field class="input-custom">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="input-custom">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="input-custom">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
        <mat-form-field class="input-custom">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol_idrol">
            <mat-option value="2">Gestor</mat-option>
            <mat-option value="3">Cajero</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="flex">
          <button mat-flat-button color="primary" (click)="registrarUsuario()">Registrar Usuario</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
