<!-- component -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div
	class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">

</div>
<div
	class="relative   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
	<div class="flex-col flex  self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
		<div class="self-start hidden lg:flex flex-col  text-gray-300">

			<h1 class="my-3 font-semibold text-4xl">Bienvenido</h1>
			<p class="pr-3 text-sm opacity-75">Gracias por estar de vuelta en la
        mejor aplicación web de servicios de internet, que disfrutes!
      </p>
		</div>
	</div>
	<div class="flex justify-center self-center  z-10">
		<div class="p-12 bg-white mx-auto rounded-3xl w-96 ">
			<div class="mb-7">
				<h3 class="font-semibold text-2xl text-gray-800">Sign In </h3>
			</div>
			<form [formGroup]="formlogin" (ngSubmit)="inicioSesion()">
				<div class="space-y-6">
					<div>
						<input formControlName="username" class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Username">
					</div>
					<div class="relative" x-data="{ show: true }">
						<input formControlName="password" placeholder="Password" type="password" style="color: black;" class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
					</div>
					<div class="flex items-center justify-between">
						<div class="text-sm ml-auto">
						</div>
					</div>
					<div>
						<button type="submit" class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
							Sign in
						</button>
					</div>
					<div class="flex items-center justify-center space-x-2 my-5">
						<span class="h-px w-16 bg-gray-100"></span>
						<span class="text-gray-300 font-normal">o</span>
						<span class="h-px w-16 bg-gray-100"></span>
					</div>
					<div class="flex justify-center gap-5 w-full">
						<button type="button" class="w-full flex items-center justify-center mb-6
            md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm
            text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500" (click)="navigateToRecoverPassword()">
							<span>Recuperar Contraseña</span>
						</button>
					</div>
				</div>
			</form>
				<div class="mt-7 text-center text-gray-300 text-xs">
					<span>
                Copyright © 2024-2025
                <a rel="" target="_blank" title="Codepen aji" class="text-purple-500 hover:text-purple-600 ">VG</a></span>
				</div>
			</div>
		</div>
